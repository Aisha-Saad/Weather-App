<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather App</h1>
            <form  action="" onsubmit="return false">
                <input type="text" class="search" placeholder="Search by city name">
                <button type="submit" class="btn"> Submit</button>
                <p class="error"></p>
            </form>
            <section>
                <div class="container"> 
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">

                    </div>
                    <div class="location">
                        <div class="city">Tabuk,KSA</div>
                         <div class="date">Sanday, Dec 25 2023</div>
                  </div>
                  <div class="current">
                    <div class="temp">Temp :7 <span>c°</span>
                       <div class="weather">Weather : Cold</div> 
                       <div class="temp-range">Taemp Range:18°/7°</div>
                    </div>
                </div>
                </div>
            </section>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
